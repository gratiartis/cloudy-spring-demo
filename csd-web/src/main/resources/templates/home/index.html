<title>Data from a REST API example</title>

<body>

	<h1>Demo of data returned from a REST API</h1>

	<div class="languageList" th:unless="${#lists.isEmpty(languages)}">

		<h2>Languages</h2>

		<ul>
			<li th:each="language : ${languages}" th:text="${language.name}">A language</li>
		</ul>

	</div>
